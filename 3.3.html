<!DOCTYPE html>

	<script>
		function factorial(item){
			if (item < 0) {
				return
			}
			let factorial = 1;
			for (let i = 1; i <= item; i++){
				factorial *= i;
			}
			console.log(factorial)
		}

		function fibonachi (item){
			let fibonachi = [0, 1];
			if (item <= 2) {
				fibonachi.length = item;
				return fibonachi;
			}
			for (let i = 2; i < item; i++){
				fibonachi[i] = fibonachi[i-2] + fibonachi[i-1]; 
			}
			console.log(fibonachi);
		} 

		function palindrom(item) {
			let arr = [];
			arr = item.toLowerCase().split('');
			count = 0;			
			for (let i = 0; i < arr.length; i++) {
				if (arr[i] === arr.reverse()[i]) {
					count += 1
				}
			}
			console.log(count === arr.length)
		}

		function anagramma (item1, item2) {
			let arr1 = item1.toLowerCase().split('');
			let arr2 = item2.toLowerCase().split('');
			if (arr1.length != arr2.length){
				return console.log("false");
			}
			let count = 0;
			arr1.forEach(function(el){
				if(arr2.includes(el)){
					count += 1;
				}
			})
			console.log(count === arr.length)
		}

		function diffDays (date1, date2) {
			date1 = date1.split('.');
			date2 = date2.split('.');
			if (+date1[1] > 12 || +date1[0] > 31 || !+date1[1] || !+date1[0]){
				return
			}
			if (+date2[1] > 12 || +date2[0] > 31 || !+date2[1] || !+date2[0]){
				return
			}
			date1 = new Date (date1[2], date1[1] - 1, date1[0])
			date2 = new Date (date2[2], date2[1] - 1, date2[0])
			let diff = (date2 - date1)/(3600 * 24 * 1000);
			console.log(diff)
		}
	
		function ticket(item) {
			let arr1 = (item + "").split("");
			let arr2 = arr1.splice(3, 6);
			sum1 = arr1.reduce(function(s, el){
				return s + (+el)
			}, 0);
			sum2 = arr2.reduce(function(s, el){
				return s + (+el)
			}, 0);

			sum1 === sum2 ? console.log("lucky ticket") : console.log("unlucky ticket")		
		}

		function sumLastNumber(m, n) {
			let arr1 = (m + "").split("");
			let arr2 = arr1.slice(-n);
			sum = arr2.reduce(function(s, el){
				return s + (+el)
			}, 0);
			console.log(sum)
		}

		function znak(item) {
			let count = 1;
			for (let i = 1; i < item.length; i++) {
				if (((item[i] >= 0) && (item[i - 1] < 0)) || (item[i] < 0 && item[i - 1] >= 0)){
					count++
				} 
			}
			console.log(count)
		}

		function sortNum(item) {
			let i = 0
			for (; i < item.length - 1; i++){
				if (item[i] < item[i + 1]){
					continue
				} else {
					console.log(false);
					break
				}
			}
			if (i === item.length - 1){
					console.log(true);
			}
		}

		//Решение задачи по возрастанию и убыванию

		function sortStr(item) {
			item = item.join('').toLowerCase().split('');
			let i = 0;
			let j = 0;
			for (; i < item.length - 1; i++){
				if (item[i] < item[i + 1]){
					continue
				} else {
					break
				}
			}
			for (; j < item.length - 1; j++){
				if (item[j] > item[j + 1]){
					continue
				} else {
					break
				}
			}
			if ((i === item.length - 1) || (j === item.length - 1)){
					console.log(true);
			} else {
				console.log (false);
			}
		}

		function reverseArr(item) {
			let arr = [];
			for (let i = item.length - 1; i >= 0; i--) {
				arr.push(item[i]);
			}
			console.log(arr)
		}

		function piramida (){
			let piramida = '';
			let i = 1;
			for (; i < 10; i++){				
				for (let j = 0; j < i; j++){
					piramida += i;
				}
				console.log(piramida);
			}
		}

		function sumArr(item) {
			let sum = 0;
			item.map(function(el){
				el = el.reduce(function(s, el){
				return s + el}, 0)
				sum += el;
			})
			console.log(sum)
		}

		function years() {
			let years = [];
			let i = 1;
			for (; i <= 2020; i++){
				let arr = (i + "").split('');
				if  (13 === arr.reduce(function(s, el){
				return s + (+el)}, 0)){
					years.push(i);
				}			
			}
			console.log(years);
		}

		function letTextHello() {
			str = 'let_text_hello';
			let arr = str.split('_');
			for (let i = 1; i < arr.length; i++){
				let temp = arr[i].split('');
				temp[0] = temp[0].toUpperCase();
				arr[i] = temp.join('')
			}
			str = arr.join('');
			console.log(str);
		}

		function numbersSum(item) {
			let arr = (item + "").split('');
			let sum = arr.reduce(function(s, el){
				return s + (+el)
				}, 0);
			if (sum < 9){			
				console.log(sum)
			} else	{
				numbersSum(sum)
			}			
		}
